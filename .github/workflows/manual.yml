name: Manual user branch build

on: 
  workflow_dispatch:
    inputs:
      LIB_WORKFLOW:
        description: 'Common Library Workflow Name'
        required: true
        default: 'develop.yml'
      LIB_RUN_NUM:
        description: 'Common Library Run Number'
        required: false
        default: ''
      COMM_WORKFLOW:
        description: 'Comm Workflow Name'
        required: true
        default: 'develop.yml'
      COMM_RUN_NUM:
        description: 'COMM Run Number'
        required: false
        default: ''
env:
  DISPLAY_CONTEXT: ${{ secrets.DISPLAY_CONTEXT }} # To display github context for debugging

jobs:

  linux-build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      BUILD_NUMBER: ${{ github.run_number }}
      PHASE_ID: x

    steps:
      - name: Check and set branch names
        run: |
          BRANCH_NAME=`echo ${{ github.ref }} | cut -d"/" -f3- | tr "/" "-"`
          if [[ ${BRANCH_NAME} == 'release'* ]]; then
            echo "Error - Do not use a develop or release branch!"
            exit 1
          elif [[ ${BRANCH_NAME} == develop ]]; then
            echo "Error - Do not use a develop or release branch!"
            exit 1
#          else 
#            echo "BRANCH_NAME=${BRANCH_NAME}" >> $GITHUB_ENV
#            LIB_BRANCH=`echo ${{ github.event.inputs.LIB_BRANCH }} | tr "/" "-"`
#            echo "LIB_BRANCH=${LIB_BRANCH}" >> $GITHUB_ENV
#            COMM_BRANCH=`echo ${{ github.event.inputs.COMM_BRANCH }} | tr "/" "-"`
#            echo "COMM_BRANCH=${COMM_BRANCH}" >> $GITHUB_ENV
#            echo "BRANCH_NAME:${BRANCH_NAME}"
#            echo "LIB_BRANCH:${LIB_BRANCH}"
#            echo "COMM_BRANCH:${COMM_BRANCH}"
          fi

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Make builder directory
        run: |
          mkdir -p builder

      - name: Download Library artifacts
        uses: dawidd6/action-download-artifact@v2
        with:
          github_token: ${{secrets.KUHLMANNS_TOKEN}}
          # Required, workflow file name or ID
          workflow: ${{ github.event.inputs.LIB_WORKFLOW }}
          #workflow_conclusion: "completed,success"
          #branch: ${{env.LIB_BRANCH}}
          # Optional, will use specified workflow run
          #run_id: 1122334455
          #run_number: 34
          run_number: ${{github.event.inputs.LIB_RUN_NUM}}
          #event: workflow_dispatch
          name: version-num-txt
          path: builder
          repo: SKuhlmanns/steves-test-repo

      - name: Download Comm artifacts
        uses: dawidd6/action-download-artifact@v2
        with:
          github_token: ${{secrets.KUHLMANNS_TOKEN}}
          # Required, workflow file name or ID
          workflow: ${{ github.event.inputs.COMM_WORKFLOW }}
          #workflow_conclusion: "completed,success"
          #branch: ${{env.COMM_BRANCH}}
          # Optional, will use specified workflow run
          #run_id: 1122334455
          #run_number: 34
          run_number: ${{github.event.inputs.COMM_RUN_NUM}}
          #event: workflow_dispatch
          name: version-num-txt
          path: builder
          repo: SKuhlmanns/steves-test-repo2

      - name: Display contents
        working-directory: builder
        run: |
          ls -l
          cat version_num*.txt

      - name: Build the application
        working-directory: build
        run: |
          echo "Repo Owner:" ${{ github.repository_owner }}

          export VER_NUM=`cat version.txt` 
          echo "${VER_NUM}${PHASE_ID}-${BUILD_NUMBER}" > version_num_mc.txt
          echo "PHASE ID: ${PHASE_ID}"
          echo "BUILD NUMBER: ${BUILD_NUMBER}"
          cat version_num*.txt
          bash bbuild.sh .. 

      - name: Upload version.txt artifact
        if: ${{ success() }}
        uses: actions/upload-artifact@v2
        with:
          name: version-txt
          retention-days: 14
          path: |
            build/version.txt
#            build/version_num_mc.txt

      - name: Upload version_num.txt artifact
        if: ${{ success() }}
        uses: actions/upload-artifact@v2
        with:
          name: version-num-txt
          retention-days: 14
          path: |
            build/version_num_mc.txt

      - name: Dump context
        if: ${{ env.DISPLAY_CONTEXT == 'true' }}
        env:
          GITHUB_CONTEXT: ${{ toJSON(github) }}
          JOB_CONTEXT: ${{ toJSON(job) }}
          STEPS_CONTEXT: ${{ toJSON(steps) }}
        run: |
          echo "GITHUB CONTEXT:"
          echo
          echo "$GITHUB_CONTEXT"
          echo
          echo "JOB CONTEXT:"
          echo
          echo "$JOB_CONTEXT"
          echo
          echo "STEPS CONTEXT:"
          echo
          echo "$STEPS_CONTEXT"
